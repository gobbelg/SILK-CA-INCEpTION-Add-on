<html
    xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
  <wicket:panel>
    <nav class="navbar navbar-expand navbar-dark bg-dark px-2">
      <div class="navbar-header">
        <a wicket:id="homeLink" class="navbar-brand me-4">
          <span>
            <wicket:message key="product.name"/>
          </span>
        </a>
      </div>
  
      <div class="navbar-nav flex-grow-1">
        <wicket:container wicket:id="leftItems">
          <wicket:container wicket:id="item"/>
        </wicket:container>
        
        <div class="flex-grow-1"/>

        <div wicket:id="links">
          <span class="nav-item navbar-extra-link" wicket:id="link"></span>
        </div>
        
        <wicket:container wicket:id="rightItems">
          <wicket:container wicket:id="item"/>
        </wicket:container>
      </div>
      
      <div class="navbar-nav">
        <wicket:enclosure child="logoutPanel">
          <wicket:container wicket:id="logoutPanel" />
        </wicket:enclosure>
      </div>
    </nav>
  </wicket:panel>
</body>
</html>
